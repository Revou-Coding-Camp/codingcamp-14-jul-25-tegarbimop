<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Tegar Bimo Prakoso Putra Ngabei</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Our Profile</a>
      <a href="#">Portfolio</a>
      <a href="#">Message Us</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Hi Harfi, Welcome To Website</h1>
    <p>Ini adalah website latihan pertama</p>
    <img src="" alt="1366x578 placeholder" />
  </section>

  <section class="headquarter">
    <h2>Our Headquarter</h2>
    <div class="locations">
      <!-- Slice ke-3 dikosongkan -->
    </div>
  </section>

  <section class="message-section">
    <form id="messageForm">
      <input type="text" id="name" placeholder="Nama" required>
      <input type="date" id="dob" required>
      <select id="gender" required>
        <option value="">Jenis Kelamin</option>
        <option value="Laki-Laki">Laki-Laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <textarea id="message" placeholder="Pesan" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <div class="message-preview" id="previewBox">
      <p><strong>Current time:</strong> <span id="currentTime"></span></p>
      <p><strong>Nama:</strong> <span id="previewName"></span></p>
      <p><strong>Tanggal Lahir:</strong> <span id="previewDob"></span></p>
      <p><strong>Jenis Kelamin:</strong> <span id="previewGender"></span></p>
      <p><strong>Pesan:</strong> <span id="previewMessage"></span></p>
    </div>
  </section>

  <footer>
    Created by RevoU
  </footer>

  <script src="script.js"></script>
</body>
</html>
